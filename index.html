<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FalakZoom</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      /* body style - transition removed */
      body {
        margin: 0;
        overflow: hidden;
        background: black;
        font-family: "Poppins", "Cairo", Arial, sans-serif; /* Added Cairo */
      }

      #infoPanel {
        position: absolute;
        top: 70px; /* Adjusted from 50px of menubar + 20px padding */
        left: 20px;
        background: rgba(0, 0, 0, 0.88); /* Slightly more opaque */
        color: white;
        padding: 20px;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.4);
        display: none;
        max-width: 400px; /* Slightly wider for more content */
        max-height: calc(100vh - 90px); /* Max height (consider menubar height) */
        overflow-y: auto; /* Allow scrolling if content exceeds height */
        font-size: 14px;
        line-height: 1.7;
        z-index: 50;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        scrollbar-width: thin; /* Firefox */
        scrollbar-color: rgba(255, 255, 255, 0.3) rgba(0, 0, 0, 0.5); /* Firefox */
      }
       /* Webkit scrollbar styles */
      #infoPanel::-webkit-scrollbar {
        width: 8px;
      }
      #infoPanel::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.5);
        border-radius: 10px;
      }
       #infoPanel::-webkit-scrollbar-thumb {
        background-color: rgba(255, 255, 255, 0.3);
        border-radius: 10px;
        border: 2px solid rgba(0, 0, 0, 0.5);
      }


      #infoPanel h2 {
          margin-top: 0;
          margin-bottom: 15px;
          font-size: 18px;
          font-weight: 600;
          border-bottom: 1px solid rgba(255, 255, 255, 0.3);
          padding-bottom: 8px;
      }

      #infoPanel p {
          margin-bottom: 10px;
      }

       #infoPanel .fact {
           font-style: italic;
           color: #cccccc;
           margin-top: 15px;
           padding-top: 10px;
           border-top: 1px dashed rgba(255, 255, 255, 0.2);
       }

       /* Read More Button Styles */
       #readMoreBtn {
           background-color: rgba(255, 255, 255, 0.15);
           color: #e0e0e0;
           border: 1px solid rgba(255, 255, 255, 0.3);
           padding: 8px 15px;
           border-radius: 5px;
           cursor: pointer;
           font-family: inherit;
           font-size: 13px;
           margin-top: 15px;
           transition: background-color 0.3s, color 0.3s;
           display: block; /* Make it block to take full width if needed */
           width: fit-content; /* Adjust width to content */
       }
        #readMoreBtn:hover {
            background-color: rgba(255, 255, 255, 0.25);
            color: white;
        }

       /* Extra Facts Container Styles */
       #extraFactsContainer {
           margin-top: 15px;
           padding-top: 15px;
           border-top: 1px solid rgba(255, 255, 255, 0.3);
       }
        #extraFactsContainer p {
            font-size: 13px; /* Slightly smaller */
            color: #bbbbbb; /* Slightly dimmer */
            margin-bottom: 8px;
            padding-left: 10px; /* Indent facts */
            position: relative;
        }
         /* Add bullet points visually */
         #extraFactsContainer p::before {
            content: '•';
            position: absolute;
            left: -2px; /* Adjust position based on language direction */
            top: 0;
            color: #66ccff; /* Accent color */
         }
          /* Adjust bullet for RTL */
          [dir="rtl"] #extraFactsContainer p {
            padding-left: 0;
            padding-right: 10px;
          }
          [dir="rtl"] #extraFactsContainer p::before {
             left: auto;
             right: -2px;
          }


      #closeBtn {
        position: absolute;
        top: 10px;
        right: 10px; /* Default to right */
        width: 28px;
        height: 28px;
        font-size: 16px;
        font-weight: bold;
        color: #ff6b6b;
        cursor: pointer;
        transition: transform 0.3s ease, color 0.3s ease,
          background 0.3s ease;
        padding: 0;
        background: rgba(255, 255, 255, 0.1);
        border: none; /* Changed from specific border */
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 51; /* Ensure it's above content */
      }

      #closeBtn:hover {
        color: #ff4757;
        transform: scale(1.1) rotate(90deg);
        background: rgba(255, 255, 255, 0.2);
      }

      #menuBar {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 50px;
        background: rgba(0, 0, 0, 0.85); /* Slightly more opaque */
        padding: 0 20px;
        box-sizing: border-box;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 100;
        border-bottom: 1px solid rgba(255, 255, 255, 0.15); /* Slightly softer border */
      }

       /* Container for right-side controls */
      .controls-right {
          display: flex;
          align-items: center;
      }

      /* Style for individual controls in menu - Cleaner look */
      .menu-item, #langToggleBtn, .time-control-btn {
        position: relative;
        color: white;
        padding: 8px 12px; /* Adjusted padding */
        margin-left: 8px; /* Slightly reduced space between items */
        cursor: pointer;
        font-family: "Poppins", "Cairo", sans-serif;
        border-radius: 4px;
        transition: background 0.3s ease, color 0.3s ease;
        font-size: 14px;
        user-select: none;
        background-color: rgba(255, 255, 255, 0.08); /* Slightly less visible background */
        border: none; /* Removed individual borders */
      }
      .time-control-btn {
        padding: 8px 10px;
        margin-left: 4px; /* Closer time controls */
      }

      .menu-item:hover, #langToggleBtn:hover, .time-control-btn:hover {
        background: rgba(255, 255, 255, 0.2); /* Keep hover distinct */
        color: #eee;
      }

       /* Style for the speed display */
       #speedDisplay {
           color: #ccc;
           font-size: 13px;
           margin-left: 8px; /* Match menu item spacing */
           padding: 8px 5px; /* Adjusted padding */
           min-width: 40px; /* Slightly reduced width */
           text-align: center;
           user-select: none;
       }


      .dropdown {
        position: absolute;
        top: 100%; /* Position below the menu item */
        right: 0;
        margin-top: 4px; /* Add small gap */
        background: rgba(25, 25, 25, 0.95);
        min-width: 180px;
        border-radius: 6px; /* Round all corners */
        overflow: hidden;
        display: none;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.15); /* Consistent border */
        /* border-top: none; Removed */
        z-index: 110;
      }

      .dropdown.show {
        display: block;
      }

      .dropdown-item {
        padding: 12px 20px;
        color: #e0e0e0;
        text-decoration: none;
        display: block;
        transition: background 0.2s ease, color 0.2s ease;
        font-size: 14px;
        white-space: nowrap;
      }

      .dropdown-item:hover {
        background: rgba(255, 255, 255, 0.15);
        color: white;
      }

      #title {
        color: white;
        font-family: "Poppins", sans-serif;
        font-size: 22px;
        font-weight: 600;
      }

       /* Language Direction Adjustments */
       body[dir="rtl"] #infoPanel {
            left: auto;
            right: 20px;
            text-align: right;
       }
       body[dir="ltr"] #infoPanel {
            left: 20px;
            right: auto;
            text-align: left;
       }
       body[dir="rtl"] #closeBtn {
            left: 10px;
            right: auto;
       }
       body[dir="ltr"] #closeBtn {
            left: auto;
            right: 10px;
       }
        body[dir="rtl"] #readMoreBtn {
            margin-right: auto; /* Align button left in RTL */
        }
        body[dir="ltr"] #readMoreBtn {
            margin-left: auto; /* Align button right in LTR */
        }
        /* RTL adjustments for menu items */
        body[dir="rtl"] .menu-item, body[dir="rtl"] #langToggleBtn, body[dir="rtl"] .time-control-btn, body[dir="rtl"] #speedDisplay {
            margin-left: 0;
            margin-right: 8px; /* Match adjusted spacing */
        }
         body[dir="rtl"] .time-control-btn {
            margin-right: 4px; /* Match closer time controls */
         }
         body[dir="rtl"] #speedDisplay {
             margin-right: 8px; /* Match menu item spacing */
         }

    </style>
  </head>
  <body dir="rtl">

      <div id="title">FalakZoom</div>

         <button class="time-control-btn" id="slowDownBtn">⏪</button>

        <button class="time-control-btn" id="speedUpBtn">⏩</button>

        <div class="menu-item" id="planetsMenu">
          Planets
          <div class="dropdown" id="planetsDropdown">
            </div>
        </div>
      </div>

    <div id="infoPanel">
      <span id="closeBtn">X</span>
      <h2 id="planetName"></h2>

          </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
      // --- Language and UI Text ---
      let currentLanguage = 'ar';
      let currentlyDisplayedPlanetId = null; // Track displayed planet ID

      const uiText = {
          planetsMenu: { ar: "الكواكب", en: "Planets" },
          langToggle: { ar: "English", en: "العربية" },
          readMore: { ar: "اقرأ المزيد", en: "Read More" },
          playBtn: { ar: "▶️", en: "▶️" },
          pauseBtn: { ar: "⏸️", en: "⏸️" }
          // Constellation text removed
      };

      // --- Planet Data with Multilingual Support & Extra Facts ---
      const planetsData = [
         { id: 0, name: { ar: "الشمس", en: "Sun" }, radius: 5, distance: 0, speed: 0, tilt: 0, rotation: 0.01, texture: "sun.jpg", info: { ar: "القطر: 1.391 مليون كم\nالكتلة: 1.989 × 10³⁰ كجم\nالعمر: 4.6 مليار سنة\nالنوع: نجم تسلسل رئيسي من النوع G\nدرجة حرارة النواة: 15 مليون درجة مئوية", en: "Diameter: 1.391 million km\nMass: 1.989 × 10³⁰ kg\nAge: 4.6 billion years\nType: G-type main-sequence star\nCore Temperature: 15 million °C" }, fact: { ar: "تحتوي الشمس على 99.86% من كتلة النظام الشمسي وهي المصدر الرئيسي للطاقة للحياة على الأرض.", en: "The Sun contains 99.86% of the Solar System's mass and is the primary source of energy for life on Earth." }, extraFacts: [{ar:"تولد الشمس الطاقة من خلال الاندماج النووي، وتحول الهيدروجين إلى هيليوم في نواتها.", en:"The Sun generates energy through nuclear fusion, converting hydrogen into helium in its core."},{ar:"يستغرق ضوء الشمس حوالي 8 دقائق و 20 ثانية للوصول إلى الأرض.", en:"Light from the Sun takes about 8 minutes and 20 seconds to reach Earth."},{ar:"للشمس مجال مغناطيسي قوي يسبب ظواهر مثل البقع الشمسية والتوهجات الشمسية.", en:"The Sun has a powerful magnetic field, which causes phenomena like sunspots and solar flares."}] },
         { id: 1, name: { ar: "عطارد", en: "Mercury" }, radius: 0.5, distance: 10, speed: 0.0125, tilt: 0.034, rotation: 0.003, texture: "mercury.jpg", info: { ar: "القطر: 4,879 كم\nالكتلة: 3.3 × 10²³ كجم\nالدوران حول الشمس: 88 يومًا\nدرجة حرارة السطح: -173°م إلى 427°م\nلا يوجد غلاف جوي تقريبًا", en: "Diameter: 4,879 km\nMass: 3.3 × 10²³ kg\nOrbit: 88 days\nSurface Temp: -173°C to 427°C\nAlmost no atmosphere" }, fact: { ar: "اليوم الشمسي الواحد على عطارد (من شروق إلى شروق) يستمر حوالي 176 يومًا أرضيًا بسبب دورانه البطيء ومداره السريع.", en: "One solar day on Mercury lasts about 176 Earth days due to its slow rotation and fast orbit." }, extraFacts: [{ar:"عطارد هو أصغر كوكب ويعاني من أشد تقلبات درجات الحرارة بين النهار والليل.", en:"Mercury is the smallest planet and has the most extreme temperature fluctuations between day and night."},{ar:"يمتلك عطارد نواة حديدية كبيرة بشكل غير متناسب، تشكل حوالي 85% من نصف قطر الكوكب.", en:"Mercury has a disproportionately large iron core, making up about 85% of the planet's radius."},{ar:"على الرغم من قربه من الشمس، تم اكتشاف جليد الماء في فوهات قطبية مظللة بشكل دائم على عطارد.", en:"Despite its proximity to the Sun, water ice has been detected in permanently shadowed polar craters on Mercury."}] },
         { id: 2, name: { ar: "الزهرة", en: "Venus" }, radius: 0.8, distance: 15, speed: 0.004375, tilt: 177.4, rotation: 0.0004, texture: "venus.jpg", info: { ar: "القطر: 12,104 كم\nالكتلة: 4.87 × 10²⁴ كجم\nالدوران حول الشمس: 225 يومًا\nدرجة حرارة السطح: 464°م\nغلاف جوي كثيف من ثاني أكسيد الكربون", en: "Diameter: 12,104 km\nMass: 4.87 × 10²⁴ kg\nOrbit: 225 days\nSurface Temp: 464°C\nThick CO2 atmosphere" }, fact: { ar: "الزهرة هو أسخن كوكب ويدور للخلف مقارنة بمعظم الكواكب الأخرى (دوران تراجعي).", en: "Venus is the hottest planet and rotates backwards compared to most other planets (retrograde rotation)." }, extraFacts: [{ar:"الضغط الجوي على سطح الزهرة يعادل الضغط على عمق 900 متر تحت الماء على الأرض.", en:"The atmospheric pressure on Venus's surface is equivalent to the pressure 900 meters underwater on Earth."},{ar:"اليوم على الزهرة (243 يومًا أرضيًا) أطول من سنته (225 يومًا أرضيًا).", en:"A day on Venus (243 Earth days) is longer than its year (225 Earth days)."},{ar:"تتكون سحب الزهرة بشكل أساسي من قطرات حمض الكبريتيك.", en:"Venus's clouds are primarily composed of sulfuric acid droplets."}] },
         { id: 3, name: { ar: "الأرض", en: "Earth" }, radius: 1, distance: 20, speed: 0.003125, tilt: 23.5, rotation: 0.05, texture: "earth.jpg", info: { ar: "القطر: 12,742 كم\nالكتلة: 5.97 × 10²⁴ كجم\nالدوران حول الشمس: 365.25 يومًا\nدرجة حرارة السطح: -88°م إلى 58°م\n71% من السطح مغطى بالماء", en: "Diameter: 12,742 km\nMass: 5.97 × 10²⁴ kg\nOrbit: 365.25 days\nSurface Temp: -88°C to 58°C\n71% covered by water" }, fact: { ar: "الأرض هي الكوكب الوحيد المعروف الذي يستضيف الحياة ويحتوي على ماء سائل على سطحه.", en: "Earth is the only known planet to host life and have liquid water on its surface." }, extraFacts: [{ar:"يحمي المجال المغناطيسي للأرض الكوكب من الإشعاع الشمسي الضار والرياح الشمسية.", en:"Earth's magnetic field protects the planet from harmful solar radiation and solar wind."},{ar:"تتكون الأرض من صفائح تكتونية تتحرك باستمرار، مما يتسبب في الزلازل والبراكين وتكوين الجبال.", en:"Earth is composed of tectonic plates that constantly move, causing earthquakes, volcanoes, and mountain formation."},{ar:"القمر، التابع الطبيعي الوحيد للأرض، يؤثر على المد والجزر ويثبت ميل محور الأرض.", en:"The Moon, Earth's only natural satellite, influences tides and stabilizes Earth's axial tilt."}] },
         { id: 4, name: { ar: "المريخ", en: "Mars" }, radius: 0.7, distance: 25, speed: 0.0025, tilt: 25.2, rotation: 0.048, texture: "mars.jpg", info: { ar: "القطر: 6,792 كم\nالكتلة: 6.42 × 10²³ كجم\nالدوران حول الشمس: 687 يومًا\nدرجة حرارة السطح: -153°م إلى 20°م\nغلاف جوي رقيق من ثاني أكسيد الكربون", en: "Diameter: 6,792 km\nMass: 6.42 × 10²³ kg\nOrbit: 687 days\nSurface Temp: -153°C to 20°C\nThin CO2 atmosphere" }, fact: { ar: "يُعرف المريخ بالكوكب الأحمر بسبب أكسيد الحديد (الصدأ) على سطحه ويحتوي على أطول بركان وأكبر وادٍ في النظام الشمسي.", en: "Mars is known as the Red Planet due to iron oxide (rust) on its surface and has the tallest volcano and largest canyon in the Solar System." }, extraFacts: [{ar:"للمريخ قمران صغيران، فوبوس وديموس، يعتقد أنهما كويكبات تم أسرها.", en:"Mars has two small moons, Phobos and Deimos, which are thought to be captured asteroids."},{ar:"هناك أدلة قوية على وجود ماء سائل على سطح المريخ في الماضي، وقد لا يزال موجودًا تحت الأرض.", en:"There is strong evidence that liquid water existed on Mars' surface in the past, and may still exist underground."},{ar:"يشهد المريخ أكبر العواصف الترابية في النظام الشمسي، والتي يمكن أن تغطي الكوكب بأكمله أحيانًا.", en:"Mars experiences the largest dust storms in the Solar System, which can sometimes cover the entire planet."}] },
         { id: 5, name: { ar: "المشتري", en: "Jupiter" }, radius: 2.5, distance: 35, speed: 0.00125, tilt: 3.1, rotation: 0.1, texture: "jupiter.jpg", info: { ar: "القطر: 139,820 كم\nالكتلة: 1.898 × 10²⁷ كجم\nالدوران حول الشمس: 11.86 سنة\nدرجة حرارة قمة السحب: -145°م\nعملاق غازي", en: "Diameter: 139,820 km\nMass: 1.898 × 10²⁷ kg\nOrbit: 11.86 years\nCloud Top Temp: -145°C\nGas giant" }, fact: { ar: "المشتري هو أكبر كوكب ويتميز بالبقعة الحمراء العظيمة، وهي عاصفة عملاقة مستعرة منذ قرون.", en: "Jupiter is the largest planet and features the Great Red Spot, a giant storm raging for centuries." }, extraFacts: [{ar:"يمتلك المشتري أقوى مجال مغناطيسي بين جميع الكواكب، أقوى بحوالي 20,000 مرة من مجال الأرض.", en:"Jupiter has the strongest magnetic field of any planet, about 20,000 times stronger than Earth's."},{ar:"يدور المشتري أسرع من أي كوكب آخر، ويكمل دورة واحدة في أقل من 10 ساعات بقليل.", en:"Jupiter rotates faster than any other planet, completing one rotation in just under 10 hours."},{ar:"للمشتري نظام حلقات باهت والعديد من الأقمار، بما في ذلك أقمار غاليليو الأربعة الكبيرة: آيو، أوروبا، جانيميد، وكاليستو.", en:"Jupiter has a faint ring system and numerous moons, including the four large Galilean moons: Io, Europa, Ganymede, and Callisto."}] },

               if (planetData.distance > 0) {
                 // Calculate angle change based on speed and scaled delta time
                 const angleChange = planetData.speed * 100 * scaledDelta; // Use scaledDelta, adjust base speed factor if needed
                 p.angle += angleChange;
                 mesh.position.x = Math.cos(p.angle) * planetData.distance;
                 mesh.position.z = Math.sin(p.angle) * planetData.distance;
               }
             });

             // Animate Comet (Elliptical Orbit) - Use totalElapsedTime for consistent speed regardless of pause/multiplier
             const cometTimeFactor = totalElapsedTime * 0.2; // Adjust base speed if needed
             const cometSemiMajor = 80; // Ellipse dimensions
             const cometSemiMinor = 50;
             comet.position.x = Math.cos(cometTimeFactor) * cometSemiMajor;
             comet.position.z = Math.sin(cometTimeFactor) * cometSemiMinor;
             comet.position.y = Math.sin(cometTimeFactor * 0.7) * 15; // Add some vertical motion
             // Point comet tail away from the sun (origin)
             const dirToSun = comet.position.clone().normalize().negate();
             comet.lookAt(comet.position.clone().add(dirToSun));
        }

        // Update camera following logic (needs to run even if paused to maintain view if target moves slightly before pause)
        if (isFollowingPlanet && focusedPlanetIndex !== -1) {
           const targetMesh = planetMeshes[focusedPlanetIndex].mesh;
           const currentTargetPosition = targetMesh.position.clone();
           controls.target.copy(currentTargetPosition); // Keep controls looking at the planet

           // Calculate desired camera offset position smoothly
           const targetData = planetMeshes[focusedPlanetIndex].planetData;
           const offsetDistance = targetData.radius * (targetData.id === 0 ? 5 : 8);
           const direction = new THREE.Vector3(0, 0.2, 1);
           direction.applyQuaternion(targetMesh.quaternion);
           direction.normalize();
           const desiredPosition = currentTargetPosition.clone().add(direction.multiplyScalar(offsetDistance));

           // Smoothly move camera towards the desired offset position
           camera.position.lerp(desiredPosition, 0.05);
        }


        controls.update(); // Update OrbitControls (handles damping, needed always)
        renderer.render(scene, camera); // Render the scene
      }

      // --- Initial Setup ---
      updateLanguageUI(); // Populate UI elements with initial language
      updateSpeedDisplay(); // Set initial speed display
      animate(); // Start the animation loop

      // Initial Zoom Effect JS block removed

      // --- Resize Listener ---
      window.addEventListener("resize", () => {
        // Update camera aspect ratio and projection matrix
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        // Update renderer size
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

    </script>
