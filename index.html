<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FalakZoom</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            font-family: Arial, sans-serif;
        }

        #infoPanel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 5px;
            display: none;
            max-width: 350px;
            font-size: 14px;
            z-index: 10;
        }

        #closeBtn {
            position: absolute;
            top: 5px;
            right: 5px;
            cursor: pointer;
            color: #ff4444;
        }
    </style>
</head>

<body>
    <div id="infoPanel">
        <span id="closeBtn">X</span>
        <h2 id="planetName"></h2>
        <p id="planetInfo"></p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/controls/OrbitControls.js"></script>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
        camera.position.set(0, 50, 150);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        const sunLight = new THREE.PointLight(0xffffff, 3, 1000);
        sunLight.position.set(0, 0, 0);
        scene.add(sunLight);

        const ambientLight = new THREE.AmbientLight(0xffffff, 1);
        scene.add(ambientLight);

        const loader = new THREE.TextureLoader();

        const planets = [
            { name: "Sun", radius: 5, distance: 0, speed: 0, rotation: 0.002, texture: "sun.jpg", info: "The Sun is the star at the center of the Solar System." },
            { name: "Mercury", radius: 0.5, distance: 10, speed: 0.02, rotation: 0.001, texture: "mercury.jpg", info: "Mercury is the smallest planet and closest to the Sun." },
            { name: "Venus", radius: 0.8, distance: 15, speed: 0.008, rotation: 0.0005, texture: "venus.jpg", info: "Venus has a thick, toxic atmosphere that traps heat." },
            { name: "Earth", radius: 1, distance: 20, speed: 0.006, rotation: 0.0015, texture: "earth.jpg", info: "Earth is the only planet known to support life." },
            { name: "Mars", radius: 0.7, distance: 25, speed: 0.005, rotation: 0.0012, texture: "mars.jpg", info: "Mars is known as the Red Planet due to iron oxide on its surface." },
            { name: "Jupiter", radius: 2.5, distance: 35, speed: 0.002, rotation: 0.002, texture: "jupiter.jpg", info: "Jupiter is the largest planet in the Solar System." },
            { name: "Saturn", radius: 2, distance: 45, speed: 0.0015, rotation: 0.0018, texture: "saturn.jpg", info: "Saturn is famous for its prominent ring system." },
            { name: "Uranus", radius: 1.5, distance: 55, speed: 0.001, rotation: 0.0015, texture: "uranus.jpg", info: "Uranus orbits the Sun on its side." },
            { name: "Neptune", radius: 1.5, distance: 65, speed: 0.0008, rotation: 0.001, texture: "neptune.jpg", info: "Neptune is the farthest planet from the Sun." }
        ];

        const planetMeshes = [];
        planets.forEach((planet) => {
            const geometry = new THREE.SphereGeometry(planet.radius, 32, 32);
            const material = new THREE.MeshStandardMaterial({ color: 0xffffff });
            loader.load(planet.texture, (texture) => {
                material.map = texture;
                material.needsUpdate = true;
            });

            const mesh = new THREE.Mesh(geometry, material);
            mesh.position.x = planet.distance;
            mesh.userData = planet;
            scene.add(mesh);
            planetMeshes.push({ mesh, planet, angle: 0 });
        });

        function animate() {
            requestAnimationFrame(animate);
            planetMeshes.forEach((planet) => {
                const { mesh, planet: data } = planet;
                if (data.distance > 0) {
                    planet.angle += data.speed;
                    mesh.position.x = Math.cos(planet.angle) * data.distance;
                    mesh.position.z = Math.sin(planet.angle) * data.distance;
                }
                mesh.rotation.y += data.rotation;
            });
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        window.addEventListener('click', (event) => {
            const mouse = new THREE.Vector2(
                (event.clientX / window.innerWidth) * 2 - 1,
                -(event.clientY / window.innerHeight) * 2 + 1
            );
            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(scene.children);
            if (intersects.length > 0) {
                const planet = intersects[0].object.userData;
                if (planet) {
                    document.getElementById('planetName').innerText = planet.name;
                    document.getElementById('planetInfo').innerText = planet.info;
                    document.getElementById('infoPanel').style.display = 'block';
                }
            }
        });

        document.getElementById('closeBtn').addEventListener('click', () => {
            document.getElementById('infoPanel').style.display = 'none';
        });
    </script>
</body>

</html>
