<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FalakZoom</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            font-family: Arial, sans-serif;
        }

        #infoPanel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            display: none;
            max-width: 350px;
            font-size: 14px;
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            text-align: right;
        }

        #closeBtn {
            position: absolute;
            top: 5px;
            left: 5px;
            font-size: 20px;
            font-weight: bold;
            color: #ff4444;
            cursor: pointer;
            transition: transform 0.2s ease, color 0.2s ease;
            padding: 5px;
            background: transparent;
            border: none;
            border-radius: 5px;
        }

        #closeBtn:hover {
            color: #ff6666;
            transform: scale(1.2);
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body>
    <div id="infoPanel">
        <span id="closeBtn">X</span>
        <h2 id="planetName"></h2>
        <p id="planetInfo"></p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
        camera.position.set(0, 50, 100);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        const sunLight = new THREE.PointLight(0xffffff, 3, 1000);
        sunLight.position.set(0, 0, 0);
        scene.add(sunLight);

        const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
        scene.add(ambientLight);

        const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 0.3);
        hemiLight.position.set(0, 100, 0);
        scene.add(hemiLight);

        const loader = new THREE.TextureLoader();

        const starGeometry = new THREE.BufferGeometry();
        const starCount = 5000;
        const positions = new Float32Array(starCount * 3);
        for (let i = 0; i < starCount; i++) {
            positions[i * 3] = (Math.random() - 0.5) * 2000;
            positions[i * 3 + 1] = (Math.random() - 0.5) * 2000;
            positions[i * 3 + 2] = (Math.random() - 0.5) * 2000;
        }
        starGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        const starMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 0.1 });
        const stars = new THREE.Points(starGeometry, starMaterial);
        scene.add(stars);

        const planets = [
            {
                name: "Sun",
                radius: 10,
                distance: 0,
                speed: 0,
                rotation: 0.002,
                texture: "sun.jpg",
                info: "The Sun is the star at the center of the Solar System."
            },
            {
                name: "Mercury",
                radius: 0.4,
                distance: 18,
                speed: 0.03,
                rotation: 0.004,
                texture: "mercury.jpg",
                info: "Mercury is the closest planet to the Sun."
            },
            {
                name: "Venus",
                radius: 1.2,
                distance: 30,
                speed: 0.02,
                rotation: 0.002,
                texture: "venus.jpg",
                info: "Venus is the second planet from the Sun."
            },
            {
                name: "Earth",
                radius: 1.3,
                distance: 50,
                speed: 0.01,
                rotation: 0.003,
                texture: "earth.jpg",
                info: "Earth is the third planet from the Sun."
            },
            {
                name: "Mars",
                radius: 0.8,
                distance: 70,
                speed: 0.008,
                rotation: 0.002,
                texture: "mars.jpg",
                info: "Mars is the fourth planet from the Sun."
            },
            {
                name: "Jupiter",
                radius: 5.0,
                distance: 100,
                speed: 0.005,
                rotation: 0.001,
                texture: "jupiter.jpg",
                info: "Jupiter is the fifth planet from the Sun."
            },
            {
                name: "Saturn",
                radius: 4.0,
                distance: 140,
                speed: 0.003,
                rotation: 0.001,
                texture: "saturn.jpg",
                info: "Saturn is the sixth planet from the Sun."
            },
            {
                name: "Uranus",
                radius: 3.0,
                distance: 180,
                speed: 0.002,
                rotation: 0.001,
                texture: "uranus.jpg",
                info: "Uranus is the seventh planet from the Sun."
            },
            {
                name: "Neptune",
                radius: 3.5,
                distance: 220,
                speed: 0.001,
                rotation: 0.001,
                texture: "neptune.jpg",
                info: "Neptune is the eighth planet from the Sun."
            }
        ];

        const planetMeshes = [];
        planets.forEach((planet) => {
            const geometry = new THREE.SphereGeometry(planet.radius, 128, 128);
            const material = new THREE.MeshStandardMaterial({
                color: 0xffffff,
                emissive: planet.name === "Sun" ? 0xffff00 : 0x000000,
                emissiveIntensity: planet.name === "Sun" ? 2 : 0
            });

            loader.load(
                `textures/${planet.texture}`,
                (texture) => {
                    material.map = texture;
                    if (planet.name === "Sun") {
                        material.emissive = new THREE.Color(0xffff00);
                        material.emissiveIntensity = 1.5;
                    }
                    material.needsUpdate = true;
                },
                undefined,
                (err) => console.error(`Error loading texture: ${planet.texture}`, err)
            );

            const mesh = new THREE.Mesh(geometry, material);
            mesh.position.x = planet.distance;
            mesh.rotation.x = planet.tilt * Math.PI / 180;
            scene.add(mesh);

            if (planet.distance > 0) {
                const orbitGeometry = new THREE.RingGeometry(planet.distance - 0.05, planet.distance + 0.05, 128);
                const orbitMaterial = new THREE.MeshBasicMaterial({ color: 0x333333, side: THREE.DoubleSide });
                const orbit = new THREE.Mesh(orbitGeometry, orbitMaterial);
                orbit.rotation.x = Math.PI / 2;
                scene.add(orbit);
            }

            planetMeshes.push({ mesh, planet, angle: 0 });
        });

        const ringTexture = new THREE.TextureLoader().load("textures/saturn_ring.png");
        const ringGeometry = new THREE.RingGeometry(2.5, 4, 64);
        const ringMaterial = new THREE.MeshStandardMaterial({ map: ringTexture, transparent: true, side: THREE.DoubleSide });
        const rings = new THREE.Mesh(ringGeometry, ringMaterial);
        rings.rotation.x = Math.PI / 2;
        planetMeshes[6].mesh.add(rings);

        const spotGeometry = new THREE.SphereGeometry(0.3, 16, 16);
        const spotMaterial = new THREE.MeshStandardMaterial({ color: 0xcc3300 });
        const redSpot = new THREE.Mesh(spotGeometry, spotMaterial);
        redSpot.position.set(2.5, 0, 0);
        planetMeshes[5].mesh.add(redSpot);

        const asteroidGeometry = new THREE.BufferGeometry();
        const asteroidCount = 1000;
        const asteroidPos = new Float32Array(asteroidCount * 3);
        for (let i = 0; i < asteroidCount; i++) {
            const angle = Math.random() * Math.PI * 2;
            const radius = 27 + Math.random() * 5;
            asteroidPos[i * 3] = Math.cos(angle) * radius;
            asteroidPos[i * 3 + 1] = (Math.random() - 0.5) * 0.5;
            asteroidPos[i * 3 + 2] = Math.sin(angle) * radius;
        }
        asteroidGeometry.setAttribute('position', new THREE.BufferAttribute(asteroidPos, 3));
        const asteroidMaterial = new THREE.PointsMaterial({ color: 0x888888, size: 0.1 });
        const asteroids = new THREE.Points(asteroidGeometry, asteroidMaterial);
        scene.add(asteroids);

        const cometGeometry = new THREE.SphereGeometry(0.2, 16, 16);
        const cometMaterial = new THREE.MeshStandardMaterial({ color: 0x88ccff });
        const comet = new THREE.Mesh(cometGeometry, cometMaterial);
        scene.add(comet);
        const tailGeometry = new THREE.ConeGeometry(0.5, 3, 16);
        const tailMaterial = new THREE.MeshStandardMaterial({ color: 0x88ccff, transparent: true, opacity: 0.5 });
        const tail = new THREE.Mesh(tailGeometry, tailMaterial);
        tail.rotation.x = Math.PI;
        tail.position.z = -1.5;
        comet.add(tail);

        const dustGeometry = new THREE.BufferGeometry();
        const dustCount = 2000;
        const dustPos = new Float32Array(dustCount * 3);
        for (let i = 0; i < dustCount; i++) {
            dustPos[i * 3] = (Math.random() - 0.5) * 150;
            dustPos[i * 3 + 1] = (Math.random() - 0.5) * 150;
            dustPos[i * 3 + 2] = (Math.random() - 0.5) * 150;
        }
        dustGeometry.setAttribute('position', new THREE.BufferAttribute(dustPos, 3));
        const dustMaterial = new THREE.PointsMaterial({ color: 0x666666, size: 0.05, transparent: true, opacity: 0.3 });
        const dust = new THREE.Points(dustGeometry, dustMaterial);
        scene.add(dust);

        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        const infoPanel = document.getElementById('infoPanel');
        const planetName = document.getElementById('planetName');
        const planetInfo = document.getElementById('planetInfo');
        const closeBtn = document.getElementById('closeBtn');

        window.addEventListener('click', (event) => {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(planetMeshes.map(p => p.mesh));

            if (intersects.length > 0) {
                const planet = intersects[0].object;
                const data = planetMeshes.find(p => p.mesh === planet).planet;
                planetName.textContent = data.name;
                planetInfo.innerHTML = data.info.replace(/\n/g, '<br>');
                infoPanel.style.display = 'block';

                // Camera smooth move
                const targetPos = new THREE.Vector3().copy(planet.position).add(new THREE.Vector3(0, 5, 10));
                gsap.to(camera.position, {
                    duration: 2,
                    x: targetPos.x,
                    y: targetPos.y,
                    z: targetPos.z,
                    onUpdate: () => camera.lookAt(planet.position)
                });

                gsap.to(controls.target, {
                    duration: 2,
                    x: planet.position.x,
                    y: planet.position.y,
                    z: planet.position.z
                });
            }
        });

        closeBtn.addEventListener('click', () => {
            infoPanel.style.display = 'none';
        });

        function animate() {
            requestAnimationFrame(animate);

            planetMeshes.forEach((planet) => {
                const { mesh, planet: data } = planet;
                if (data.distance > 0) {
                    planet.angle += data.speed;
                    mesh.position.x = Math.cos(planet.angle) * data.distance;
                    mesh.position.z = Math.sin(planet.angle) * data.distance;
                }
                mesh.rotation.y += data.rotation;
            });

            const cometAngle = Date.now() * 0.0005;
            comet.position.x = Math.cos(cometAngle) * 80;
            comet.position.z = Math.sin(cometAngle) * 80;
            comet.position.y = Math.sin(cometAngle * 2) * 20;

            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>

</html>
