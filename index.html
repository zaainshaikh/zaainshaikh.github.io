<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive 3D Solar System</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/loaders/GLTFLoader.js"></script>
    <script>
        let scene, camera, renderer, loader;
        let planets = [];

        function init() {
            // Scene Setup
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5, 5, 5);
            scene.add(ambientLight, directionalLight);

            // Initialize the GLTFLoader
            loader = new THREE.GLTFLoader();

            // Load .glb models from the models folder
            loadPlanet('Uranus', 'models/uranus.glb', 2, -5, 0, 0);
            loadPlanet('Neptune', 'models/neptune.glb', 2, 5, 0, 0);
            loadPlanet('Earth', 'models/earth.glb', 1.5, 0, 0, -5);
            loadPlanet('Mars', 'models/mars.glb', 1.2, 0, 0, 5);

            // Camera position
            camera.position.set(0, 3, 10);

            // Handle Window Resize
            window.addEventListener('resize', onWindowResize, false);

            animate();
        }

        function loadPlanet(name, url, scale, x, y, z) {
            loader.load(url, function(gltf) {
                const planet = gltf.scene;
                planet.name = name;

                // Apply fallback texture if missing
                planet.traverse(function(child) {
                    if (child.isMesh) {
                        child.material.map = child.material.map || createFallbackTexture();
                    }
                });

                // Position, scale, and add to scene
                planet.position.set(x, y, z);
                planet.scale.set(scale, scale, scale);
                scene.add(planet);
                planets.push(planet);

                console.log(`${name} model loaded successfully!`);
            }, undefined, function(error) {
                console.error(`Error loading ${name} model:`, error);
            });
        }

        function createFallbackTexture() {
            const texture = new THREE.TextureLoader().load('https://via.placeholder.com/150');
            texture.needsUpdate = true;
            return texture;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            // Rotate planets for animation
            planets.forEach(planet => {
                planet.rotation.y += 0.01;
            });

            render();
        }

        function render() {
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
