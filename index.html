<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Solar System Simulator</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            font-family: Arial, sans-serif;
        }

        #infoPanel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 5px;
            display: none;
            max-width: 350px;
            font-size: 14px;
        }

        #closeBtn {
            position: absolute;
            top: 5px;
            right: 5px;
            cursor: pointer;
            color: #ff4444;
        }
    </style>
</head>

<body>
    <div id="infoPanel">
        <span id="closeBtn">X</span>
        <h2 id="planetName"></h2>
        <p id="planetInfo"></p>
    </div>

    <script src="three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        // Scene Setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
        camera.position.set(0, 50, 100);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Controls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        // Lighting
        const sunLight = new THREE.PointLight(0xffffff, 3, 1000);
        sunLight.position.set(0, 0, 0);
        scene.add(sunLight);

        const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
        scene.add(ambientLight);

        // GLTF Loader
        const loader = new THREE.GLTFLoader();
        const planetModels = {};

        // Load models
        const planetFiles = {
            "Sun": "models/sun.glb",
            "Mercury": "models/mercury.glb",
            "Venus": "models/venus.glb",
            "Earth": "models/earth.glb",
            "Mars": "models/mars.glb",
            "Jupiter": "models/jupiter.glb",
            "Saturn": "models/saturn.glb",
            "Uranus": "models/uranus.glb",
            "Neptune": "models/neptune.glb"
        };

        Object.entries(planetFiles).forEach(([name, path]) => {
            loader.load(path, (gltf) => {
                const model = gltf.scene;
                model.scale.set(5, 5, 5);
                scene.add(model);
                planetModels[name] = model;
            }, undefined, (error) => {
                console.error(`Error loading ${name}:`, error);
            });
        });

        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Responsive Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>

</html>
