<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FalakZoom</title>
    <style>
        body { margin: 0; overflow: hidden; background: black; font-family: Arial, sans-serif; }
        #infoPanel { position: absolute; top: 20px; left: 20px; background: rgba(0, 0, 0, 0.8); color: white; padding: 15px; border-radius: 5px; display: none; max-width: 350px; font-size: 14px; }
        #closeBtn { position: absolute; top: 5px; right: 5px; cursor: pointer; color: #ff4444; }
    </style>
</head>
<body>
    <div id="infoPanel">
        <span id="closeBtn">X</span>
        <h2 id="planetName"></h2>
        <p id="planetInfo"></p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/controls/OrbitControls.js"></script>
    
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
        camera.position.set(0, 50, 100);
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        
        scene.add(new THREE.AmbientLight(0x404040, 0.5));
        const sunLight = new THREE.PointLight(0xffffff, 3, 1000);
        sunLight.position.set(0, 0, 0);
        scene.add(sunLight);
        
        const loader = new THREE.TextureLoader();
        const planetsData = [
            { name: "Sun", radius: 5, distance: 0, speed: 0, rotation: 0.01, texture: "sun.jpg", info: "Sun info here." },
            { name: "Mercury", radius: 0.5, distance: 10, speed: 0.04, rotation: 0.003, texture: "mercury.jpg", info: "Mercury info here." },
            { name: "Venus", radius: 0.8, distance: 15, speed: 0.015, rotation: 0.0004, texture: "venus.jpg", info: "Venus info here." },
            { name: "Earth", radius: 1, distance: 20, speed: 0.01, rotation: 0.05, texture: "earth.jpg", info: "Earth info here." },
            { name: "Mars", radius: 0.7, distance: 25, speed: 0.008, rotation: 0.048, texture: "mars.jpg", info: "Mars info here." }
        ];
        
        const planets = [];
        planetsData.forEach(data => {
            const material = new THREE.MeshStandardMaterial();
            const geometry = new THREE.SphereGeometry(data.radius, 32, 32);
            
            loader.load(`textures/${data.texture}`, (texture) => {
                material.map = texture;
                material.needsUpdate = true;
            });
            
            const planet = new THREE.Mesh(geometry, material);
            planet.position.x = data.distance;
            scene.add(planet);
            
            planets.push({ mesh: planet, ...data, angle: Math.random() * Math.PI * 2 });
        });
        
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        const infoPanel = document.getElementById('infoPanel');
        const planetName = document.getElementById('planetName');
        const planetInfo = document.getElementById('planetInfo');
        document.getElementById('closeBtn').addEventListener('click', () => infoPanel.style.display = 'none');
        
        window.addEventListener('click', (event) => {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(planets.map(p => p.mesh));
            
            if (intersects.length > 0) {
                const planet = planets.find(p => p.mesh === intersects[0].object);
                planetName.textContent = planet.name;
                planetInfo.textContent = planet.info;
                infoPanel.style.display = 'block';
            }
        });
        
        function animate() {
            requestAnimationFrame(animate);
            planets.forEach(planet => {
                if (planet.distance > 0) {
                    planet.angle += planet.speed;
                    planet.mesh.position.x = Math.cos(planet.angle) * planet.distance;
                    planet.mesh.position.z = Math.sin(planet.angle) * planet.distance;
                }
                planet.mesh.rotation.y += planet.rotation;
            });
            
            controls.update();
            renderer.render(scene, camera);
        }
        animate();
        
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
