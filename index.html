<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FalakZoom</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
    }

    #infoPanel {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 15px;
      border-radius: 8px;
      border: 2px solid rgba(255, 255, 255, 0.5);
      display: none;
      max-width: 350px;
      font-size: 14px;
      font-family: "Poppins", sans-serif;
      line-height: 1.6;
      text-align: right;
    }

    #closeBtn {
      position: absolute;
      top: 5px;
      left: 5px;
      font-size: 20px;
      font-weight: bold;
      color: #ff4444;
      cursor: pointer;
      transition: transform 0.2s ease, color 0.2s ease;
      padding: 5px;
      background: transparent;
      border: none;
      border-radius: 5px;
    }

    #closeBtn:hover {
      color: #ff6666;
      transform: scale(1.2);
      background: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>

<body>
  <div id="infoPanel">
    <span id="closeBtn">X</span>
    <h2 id="planetName"></h2>
    <p id="planetInfo"></p>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three/examples/js/controls/OrbitControls.js"></script>

  <script>
    // Scene setup
    const scene = new THREE.Scene();

    const camera = new THREE.PerspectiveCamera(
      75,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    );
    camera.position.set(0, 50, 150);

    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.1;

    // Light
    const light = new THREE.PointLight(0xffffff, 1.5);
    scene.add(light);

    // Sun
    const sunGeometry = new THREE.SphereGeometry(10, 32, 32);
    const sunMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 });
    const sun = new THREE.Mesh(sunGeometry, sunMaterial);
    scene.add(sun);

    // Planets data
    const planetData = [
      { name: "Mercury", color: 0xaaaaaa, distance: 15, size: 1.2, speed: 0.02, rotation: 0.02, info: "Mercury is the closest planet to the Sun." },
      { name: "Venus", color: 0xffcc99, distance: 22, size: 2.5, speed: 0.015, rotation: 0.01, info: "Venus has a thick, toxic atmosphere." },
      { name: "Earth", color: 0x3399ff, distance: 30, size: 2.5, speed: 0.012, rotation: 0.02, info: "Earth is our home planet with abundant life." },
      { name: "Mars", color: 0xff3300, distance: 38, size: 2.0, speed: 0.01, rotation: 0.018, info: "Mars is known as the Red Planet." },
      { name: "Jupiter", color: 0xff9966, distance: 52, size: 5, speed: 0.008, rotation: 0.03, info: "Jupiter is the largest planet in our solar system." },
      { name: "Saturn", color: 0xffffcc, distance: 70, size: 4.5, speed: 0.006, rotation: 0.025, info: "Saturn has beautiful rings made of ice and rock." },
      { name: "Uranus", color: 0x66ffff, distance: 85, size: 3.5, speed: 0.004, rotation: 0.02, info: "Uranus rotates on its side." },
      { name: "Neptune", color: 0x3333ff, distance: 100, size: 3.5, speed: 0.003, rotation: 0.02, info: "Neptune is known for its intense blue color." }
    ];

    const planetMeshes = [];

    planetData.forEach((planet, i) => {
      const geometry = new THREE.SphereGeometry(planet.size, 32, 32);
      const material = new THREE.MeshStandardMaterial({ color: planet.color });
      const mesh = new THREE.Mesh(geometry, material);
      mesh.position.x = planet.distance;
      scene.add(mesh);
      planet.angle = Math.random() * Math.PI * 2;
      planetMeshes.push({ mesh, planet });
    });

    // Comet
    const cometGeometry = new THREE.SphereGeometry(0.8, 16, 16);
    const cometMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });
    const comet = new THREE.Mesh(cometGeometry, cometMaterial);
    scene.add(comet);

    // Raycaster
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();

    const planetName = document.getElementById("planetName");
    const planetInfo = document.getElementById("planetInfo");
    const infoPanel = document.getElementById("infoPanel");
    const closeBtn = document.getElementById("closeBtn");

    closeBtn.addEventListener("click", () => {
      infoPanel.style.display = "none";
    });

    // Smooth Camera Zoom Variables
    let zoomTarget = null;
    let zoomProgress = 0;
    let zoomDuration = 60; // frames
    let startPosition = new THREE.Vector3();
    let startLookAt = new THREE.Vector3();
    let endPosition = new THREE.Vector3();
    let endLookAt = new THREE.Vector3();

    function lerp(a, b, t) {
      return a.clone().multiplyScalar(1 - t).add(b.clone().multiplyScalar(t));
    }

    window.addEventListener("click", (event) => {
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

      raycaster.setFromCamera(mouse, camera);
      const intersects = raycaster.intersectObjects(planetMeshes.map(p => p.mesh));

      if (intersects.length > 0) {
        const planet = intersects[0].object;
        const data = planetMeshes.find(p => p.mesh === planet).planet;
        planetName.textContent = data.name;
        planetInfo.innerHTML = data.info.replace(/\n/g, "<br>");
        infoPanel.style.display = "block";

        // Start camera zoom
        zoomTarget = planet;
        zoomProgress = 0;
        startPosition.copy(camera.position);
        startLookAt = controls.target.clone();

        const planetWorldPosition = new THREE.Vector3();
        planet.getWorldPosition(planetWorldPosition);

        endLookAt.copy(planetWorldPosition);
        const offset = new THREE.Vector3(0, data.size * 3, data.size * 5);
        endPosition.copy(planetWorldPosition.clone().add(offset));
      }
    });

    function animate() {
      requestAnimationFrame(animate);

      planetMeshes.forEach(({ mesh, planet }) => {
        if (planet.distance > 0) {
          mesh.position.x = Math.cos(planet.angle) * planet.distance;
          mesh.position.z = Math.sin(planet.angle) * planet.distance;
          planet.angle += planet.speed;
        }
        mesh.rotation.y += planet.rotation;
      });

      const cometAngle = Date.now() * 0.0005;
      comet.position.x = Math.cos(cometAngle) * 80;
      comet.position.z = Math.sin(cometAngle) * 80;
      comet.position.y = Math.sin(cometAngle * 2) * 20;

      // Smooth camera zoom animation
      if (zoomTarget && zoomProgress < 1) {
        zoomProgress += 1 / zoomDuration;
        const t = Math.min(zoomProgress, 1);
        camera.position.copy(lerp(startPosition, endPosition, t));
        controls.target.copy(lerp(startLookAt, endLookAt, t));
        controls.update();
      }

      controls.update();
      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>

</html>
