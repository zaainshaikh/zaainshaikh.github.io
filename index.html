<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FalakZoom</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
    }

    #infoPanel {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 15px;
      border-radius: 8px;
      border: 2px solid rgba(255, 255, 255, 0.5);
      display: none;
      max-width: 350px;
      font-size: 14px;
      font-family: 'Poppins', sans-serif;
      line-height: 1.6;
      text-align: right;
    }

    #closeBtn {
      position: absolute;
      top: 5px;
      left: 5px;
      font-size: 20px;
      font-weight: bold;
      color: #ff4444;
      cursor: pointer;
      transition: transform 0.2s ease, color 0.2s ease;
      padding: 5px;
      background: transparent;
      border: none;
      border-radius: 5px;
    }

    #closeBtn:hover {
      color: #ff6666;
      transform: scale(1.2);
      background: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>

<body>
  <div id="infoPanel">
    <span id="closeBtn">X</span>
    <h2 id="planetName"></h2>
    <p id="planetInfo"></p>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three/examples/js/controls/OrbitControls.js"></script>

  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
    camera.position.set(0, 50, 100);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;

    const sunLight = new THREE.PointLight(0xffffff, 3, 1000);
    sunLight.position.set(0, 0, 0);
    scene.add(sunLight);

    const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
    scene.add(ambientLight);

    const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 0.3);
    hemiLight.position.set(0, 100, 0);
    scene.add(hemiLight);

    const loader = new THREE.TextureLoader();

    const starGeometry = new THREE.BufferGeometry();
    const starCount = 5000;
    const positions = new Float32Array(starCount * 3);
    for (let i = 0; i < starCount; i++) {
      positions[i * 3] = (Math.random() - 0.5) * 2000;
      positions[i * 3 + 1] = (Math.random() - 0.5) * 2000;
      positions[i * 3 + 2] = (Math.random() - 0.5) * 2000;
    }
    starGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
    const starMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 0.1 });
    const stars = new THREE.Points(starGeometry, starMaterial);
    scene.add(stars);

    const planets = [
      { name: "الشمس", radius: 5, distance: 0, speed: 0, tilt: 0, rotation: 0.01, texture: "sun.jpg", info: "..." },
      { name: "عطارد", radius: 0.5, distance: 10, speed: 0.02, tilt: 0.034, rotation: 0.003, texture: "mercury.jpg", info: "..." },
      { name: "الزهرة", radius: 0.8, distance: 15, speed: 0.007, tilt: 177.4, rotation: 0.0004, texture: "venus.jpg", info: "..." },
      { name: "الأرض", radius: 1, distance: 20, speed: 0.005, tilt: 23.5, rotation: 0.05, texture: "earth.jpg", info: "..." },
      { name: "المريخ", radius: 0.7, distance: 25, speed: 0.004, tilt: 25.2, rotation: 0.048, texture: "mars.jpg", info: "..." },
      { name: "المشتري", radius: 2.5, distance: 35, speed: 0.002, tilt: 3.1, rotation: 0.1, texture: "jupiter.jpg", info: "..." },
      { name: "زحل", radius: 2, distance: 45, speed: 0.0015, tilt: 26.7, rotation: 0.09, texture: "saturn.jpg", info: "..." },
      { name: "أورانوس", radius: 1.5, distance: 55, speed: 0.0008, tilt: 97.8, rotation: 0.06, texture: "uranus.jpg", info: "..." },
      { name: "نبتون", radius: 1.5, distance: 65, speed: 0.0006, tilt: 28.3, rotation: 0.07, texture: "neptune.jpg", info: "..." }
    ];

    const planetMeshes = [];
    planets.forEach((planet) => {
      const geometry = new THREE.SphereGeometry(planet.radius, 64, 64);
      const material = new THREE.MeshStandardMaterial({
        color: 0xffffff,
        emissive: planet.name === "Sun" ? 0xffff00 : 0x000000,
        emissiveIntensity: planet.name === "Sun" ? 2 : 0
      });

      loader.load(`textures/${planet.texture}`, (texture) => {
        material.map = texture;
        if (planet.name === "Sun") {
          material.emissive = new THREE.Color(0xffff00);
          material.emissiveIntensity = 1.5;
        }
        material.needsUpdate = true;
      });

      const mesh = new THREE.Mesh(geometry, material);
      mesh.position.x = planet.distance;
      mesh.rotation.x = planet.tilt * Math.PI / 180;
      scene.add(mesh);

      if (planet.distance > 0) {
        const orbitGeometry = new THREE.RingGeometry(planet.distance - 0.05, planet.distance + 0.05, 128);
        const orbitMaterial = new THREE.MeshBasicMaterial({ color: 0x333333, side: THREE.DoubleSide });
        const orbit = new THREE.Mesh(orbitGeometry, orbitMaterial);
        orbit.rotation.x = Math.PI / 2;
        scene.add(orbit);
      }

      planetMeshes.push({ mesh, planet, angle: 0 });
    });

    const ringTexture = loader.load("textures/saturn_ring.png");
    const ringGeometry = new THREE.RingGeometry(2.5, 4, 64);
    const ringMaterial = new THREE.MeshStandardMaterial({ map: ringTexture, transparent: true, side: THREE.DoubleSide });
    const rings = new THREE.Mesh(ringGeometry, ringMaterial);
    rings.rotation.x = Math.PI / 2;
    planetMeshes[6].mesh.add(rings);

    const spotGeometry = new THREE.SphereGeometry(0.3, 16, 16);
    const spotMaterial = new THREE.MeshStandardMaterial({ color: 0xcc3300 });
    const redSpot = new THREE.Mesh(spotGeometry, spotMaterial);
    redSpot.position.set(2.5, 0, 0);
    planetMeshes[5].mesh.add(redSpot);

    const asteroidGeometry = new THREE.BufferGeometry();
    const asteroidCount = 1000;
    const asteroidPos = new Float32Array(asteroidCount * 3);
    for (let i = 0; i < asteroidCount; i++) {
      const angle = Math.random() * Math.PI * 2;
      const radius = 27 + Math.random() * 5;
      asteroidPos[i * 3] = Math.cos(angle) * radius;
      asteroidPos[i * 3 + 1] = (Math.random() - 0.5) * 0.5;
      asteroidPos[i * 3 + 2] = Math.sin(angle) * radius;
    }
    asteroidGeometry.setAttribute('position', new THREE.BufferAttribute(asteroidPos, 3));
    const asteroidMaterial = new THREE.PointsMaterial({ color: 0x888888, size: 0.1 });
    const asteroids = new THREE.Points(asteroidGeometry, asteroidMaterial);
    scene.add(asteroids);

    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();
    const infoPanel = document.getElementById('infoPanel');
    const planetName = document.getElementById('planetName');
    const planetInfo = document.getElementById('planetInfo');
    const closeBtn = document.getElementById('closeBtn');

    let zoomTarget = null;
    let zoomProgress = 0;

    window.addEventListener('click', (event) => {
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

      raycaster.setFromCamera(mouse, camera);
      const intersects = raycaster.intersectObjects(planetMeshes.map(p => p.mesh));

      if (intersects.length > 0) {
        const planet = intersects[0].object;
        const data = planetMeshes.find(p => p.mesh === planet).planet;
        planetName.textContent = data.name;
        planetInfo.innerHTML = data.info.replace(/\n/g, '<br>');
        infoPanel.style.display = 'block';

        const direction = new THREE.Vector3().copy(planet.position).normalize().multiplyScalar(planet.radius * 6);
        zoomTarget = new THREE.Vector3().copy(planet.position).add(direction);
        zoomProgress = 0;
      }
    });

    closeBtn.addEventListener('click', () => {
      infoPanel.style.display = 'none';
    });

    function animate() {
      requestAnimationFrame(animate);

      planetMeshes.forEach((planet) => {
        const { mesh, planet: data } = planet;
        if (data.distance > 0) {
          planet.angle += data.speed;
          mesh.position.x = Math.cos(planet.angle) * data.distance;
          mesh.position.z = Math.sin(planet.angle) * data.distance;
        }
        mesh.rotation.y += data.rotation;
      });

      if (zoomTarget) {
        zoomProgress += 0.02;
        camera.position.lerp(zoomTarget, zoomProgress);
        if (zoomProgress >= 1) zoomTarget = null;
      }

      controls.update();
      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>

</html>
