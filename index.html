<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Solar System Simulator</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            font-family: Arial, sans-serif;
        }

        #infoPanel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 5px;
            display: none;
            max-width: 350px;
            font-size: 14px;
        }

        #closeBtn {
            position: absolute;
            top: 5px;
            right: 5px;
            cursor: pointer;
            color: #ff4444;
        }
    </style>
</head>

<body>
    <div id="infoPanel">
        <span id="closeBtn">X</span>
        <h2 id="planetName"></h2>
        <p id="planetInfo"></p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/controls/OrbitControls.js"></script>

    <script>
        // Scene Setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
        camera.position.set(0, 50, 100);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Controls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        // Advanced Lighting
        const sunLight = new THREE.PointLight(0xffffff, 3, 1000);
        sunLight.position.set(0, 0, 0);
        scene.add(sunLight);

        const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
        scene.add(ambientLight);

        const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 0.3);
        hemiLight.position.set(0, 100, 0);
        scene.add(hemiLight);

        // Texture Loader
        const loader = new THREE.TextureLoader();

        // Saturn's Rings with Texture
        const ringGeometry = new THREE.RingGeometry(2.5, 4, 64);
        const ringMaterial = new THREE.MeshStandardMaterial({ side: THREE.DoubleSide, transparent: true });
        loader.load('textures/saturn_ring.png', 
            (texture) => { 
                ringMaterial.map = texture; 
                ringMaterial.needsUpdate = true; 
            },
            undefined,
            () => console.warn("Failed to load Saturn's ring texture")
        );
        const rings = new THREE.Mesh(ringGeometry, ringMaterial);
        rings.rotation.x = Math.PI / 2;
        planetMeshes[6].mesh.add(rings);

        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>

</html>
