<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>محاكي الفضاء</title>
  <style>
    body { margin: 0; overflow: hidden; background-color: black; }
    #infoPanel {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: rgba(0, 0, 0, 0.85);
      color: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 300px;
      font-family: sans-serif;
      display: none;
      direction: rtl;
    }
    #closeBtn {
      position: absolute;
      top: 5px;
      left: 10px;
      cursor: pointer;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="infoPanel">
    <div id="closeBtn">X</div>
    <h2 id="planetName"></h2>
    <p id="planetInfo"></p>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <script>
    const scene = new THREE.Scene();

    // Add stars background
    const starsGeometry = new THREE.BufferGeometry();
    const starCount = 10000;
    const starVertices = [];
    for (let i = 0; i < starCount; i++) {
      starVertices.push((Math.random() - 0.5) * 2000);
      starVertices.push((Math.random() - 0.5) * 2000);
      starVertices.push((Math.random() - 0.5) * 2000);
    }
    starsGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
    const starsMaterial = new THREE.PointsMaterial({ color: 0xffffff });
    const starField = new THREE.Points(starsGeometry, starsMaterial);
    scene.add(starField);

    const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 3000);
    camera.position.set(0, 50, 120);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);

    const textureLoader = new THREE.TextureLoader();

    const planetData = [
      { name: "الشمس", radius: 6, distance: 0, speed: 0, texture: "sun.jpg", info: "نجم مجموعتنا الشمسية." },
      { name: "عطارد", radius: 0.6, distance: 12, speed: 0.04, texture: "mercury.jpg", info: "أقرب كوكب إلى الشمس." },
      { name: "الزهرة", radius: 0.9, distance: 18, speed: 0.03, texture: "venus.jpg", info: "كوكب يشبه الأرض بالحجم." },
      { name: "الأرض", radius: 1, distance: 25, speed: 0.02, texture: "earth.jpg", info: "موطننا الجميل." },
      { name: "المريخ", radius: 0.8, distance: 32, speed: 0.018, texture: "mars.jpg", info: "الكوكب الأحمر." },
    ];

    const planetMeshes = [];
    planetData.forEach(data => {
      const geometry = new THREE.SphereGeometry(data.radius, 32, 32);
      const material = new THREE.MeshStandardMaterial({
        map: textureLoader.load(`textures/${data.texture}`)
      });
      const mesh = new THREE.Mesh(geometry, material);
      scene.add(mesh);

      if (data.distance > 0) {
        const orbitGeo = new THREE.RingGeometry(data.distance - 0.05, data.distance + 0.05, 64);
        const orbitMat = new THREE.MeshBasicMaterial({ color: 0x555555, side: THREE.DoubleSide });
        const orbit = new THREE.Mesh(orbitGeo, orbitMat);
        orbit.rotation.x = Math.PI / 2;
        scene.add(orbit);
      }

      planetMeshes.push({ mesh, data, angle: Math.random() * Math.PI * 2 });
    });

    const light = new THREE.PointLight(0xffffff, 2, 2000);
    light.position.set(0, 0, 0);
    scene.add(light);

    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();

    let zoomTarget = null;
    let zoomProgress = 0;

    window.addEventListener('click', (event) => {
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

      raycaster.setFromCamera(mouse, camera);
      const intersects = raycaster.intersectObjects(planetMeshes.map(p => p.mesh));

      if (intersects.length > 0) {
        const mesh = intersects[0].object;
        const found = planetMeshes.find(p => p.mesh === mesh);
        if (found) {
          const { data } = found;
          document.getElementById('planetName').textContent = data.name;
          document.getElementById('planetInfo').textContent = data.info;
          document.getElementById('infoPanel').style.display = 'block';

          const offset = mesh.position.clone().normalize().multiplyScalar(data.radius * 6);
          zoomTarget = mesh.position.clone().add(offset);
          zoomProgress = 0;
        }
      }
    });

    document.getElementById('closeBtn').addEventListener('click', () => {
      document.getElementById('infoPanel').style.display = 'none';
    });

    function animate() {
      requestAnimationFrame(animate);

      planetMeshes.forEach(p => {
        if (p.data.distance > 0) {
          p.angle += p.data.speed;
          p.mesh.position.x = Math.cos(p.angle) * p.data.distance;
          p.mesh.position.z = Math.sin(p.angle) * p.data.distance;
        }
      });

      if (zoomTarget) {
        zoomProgress += 0.03;
        camera.position.lerp(zoomTarget, zoomProgress);
        if (zoomProgress >= 1) zoomTarget = null;
      }

      controls.update();
      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
