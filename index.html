<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FalakZoom</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            font-family: Arial, sans-serif;
        }

        #infoPanel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 5px;
            display: none;
            max-width: 350px;
            font-size: 14px;
        }

        #closeBtn {
            position: absolute;
            top: 5px;
            right: 5px;
            cursor: pointer;
            color: #ff4444;
        }
    </style>
</head>

<body>
    <div id="infoPanel">
        <span id="closeBtn">X</span>
        <h2 id="planetName"></h2>
        <p id="planetInfo"></p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/controls/OrbitControls.js"></script>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
        camera.position.set(0, 50, 150);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        const sunLight = new THREE.PointLight(0xffffff, 3, 1000);
        sunLight.position.set(0, 0, 0);
        scene.add(sunLight);

        const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
        scene.add(ambientLight);

        const loader = new THREE.TextureLoader();

        const planets = [
            { name: "Sun", radius: 5, distance: 0, speed: 0, rotation: 0.005, texture: "sun.jpg" },
            { name: "Mercury", radius: 0.5, distance: 10, speed: 0.02, rotation: 0.0015, texture: "mercury.jpg" },
            { name: "Venus", radius: 0.8, distance: 15, speed: 0.008, rotation: 0.0008, texture: "venus.jpg" },
            { name: "Earth", radius: 1, distance: 20, speed: 0.006, rotation: 0.002, texture: "earth.jpg" },
            { name: "Mars", radius: 0.7, distance: 25, speed: 0.005, rotation: 0.0018, texture: "mars.jpg" },
            { name: "Jupiter", radius: 2.5, distance: 35, speed: 0.002, rotation: 0.003, texture: "jupiter.jpg" },
            { name: "Saturn", radius: 2, distance: 45, speed: 0.0015, rotation: 0.0025, texture: "saturn.jpg" },
            { name: "Uranus", radius: 1.5, distance: 55, speed: 0.001, rotation: 0.002, texture: "uranus.jpg" },
            { name: "Neptune", radius: 1.5, distance: 65, speed: 0.0008, rotation: 0.0015, texture: "neptune.jpg" }
        ];

        const planetMeshes = [];
        planets.forEach((planet) => {
            const geometry = new THREE.SphereGeometry(planet.radius, 32, 32);
            const material = new THREE.MeshStandardMaterial({
                color: 0xffffff,
                emissive: planet.name === "Sun" ? 0xffff00 : 0x000000,
                emissiveIntensity: planet.name === "Sun" ? 1 : 0
            });

            loader.load(planet.texture,
                (texture) => { material.map = texture; material.needsUpdate = true; },
                undefined,
                () => console.warn(`Failed to load texture for ${planet.name}`)
            );

            const mesh = new THREE.Mesh(geometry, material);
            mesh.position.x = planet.distance;
            scene.add(mesh);

            planetMeshes.push({ mesh, planet, angle: 0 });
        });

        function animate() {
            requestAnimationFrame(animate);

            planetMeshes.forEach((planet) => {
                const { mesh, planet: data } = planet;
                if (data.distance > 0) {
                    planet.angle += data.speed;
                    mesh.position.x = Math.cos(planet.angle) * data.distance;
                    mesh.position.z = Math.sin(planet.angle) * data.distance;
                }
                mesh.rotation.y += data.rotation;
            });

            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>

</html>
